- clean: ['~']

- link:
    # tmux
    ~/.tmux.conf: tmux.conf
    # zsh
    ~/.zshrc: zshrc
    # bash
    ~/.scripts: scripts
    # vim
    ~/.vimrc: vimrc
    ~/.vim: vim
    # distant
    ./vim/autoload: ./distant/vim-pathogen/autoload
    ./vim/bundle/hardmode: ./distant/hardmode
    ./vim/bundle/editorconfig-vim: ./distant/editorconfig-vim
    ./zprezto: ./distant/prezto
    # zprezto
    ~/.zpreztorc: zpreztorc
    ~/.zprezto: zprezto
    # other
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true

    # config
    ~/.config/redshift.conf: config/redshift.conf
    ~/.config/blender/2.78/config/userpref.blend: config/blender.userpref
    # xfce
    ~/.local/share/xfce4/terminal/colorschemes: distant/base16-xfce4-terminal/colorschemes
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.vim_swap ~/.vim_undo ~/.vim_backup, Creating vim dirs]


